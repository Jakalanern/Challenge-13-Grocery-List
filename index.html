<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <title>Challenge #13</title>
  </head>
  <body>
    <div class="container">
      <h1 class="input_alert">Item Has Been Added To List</h1>
      <div class="add_box">
        <h1>Add Grocery Items</h1>
        <form action="" class="form">
          <input
            type="text"
            class="input"
            placeholder="Bread, Eggs, Cheese, Etc..."
          />
          <button type="submit">Submit</button>
        </form>
      </div>
      <div class="grocery_box">
        <h1 class="clear_alert alert">-- All Items Cleared --</h1>
        <h1 class="clear_alert_2 alert">-- No Items to Clear --</h1>
        <h1>Grocery Items</h1>
        <div class="grocery_item">
          <p>Brocolli</p>
          <div class="gbtns">
            <!-- <button class="check_button gbtn">
              <img src="logos/check.png" alt="" />
            </button> -->
            <button class="delete_button gbtn">
              <img src="logos/delete.png" alt="" />
            </button>
          </div>
        </div>
        <button class="clear_button">Clear Items</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
